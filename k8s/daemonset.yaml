# PAP Heartbeat Collector - DaemonSet Deployment (Alternative)
#
# Use this instead of deployment.yaml if you want per-node collection.
# This is useful for:
# - Very large clusters where one collector might be overloaded
# - Lower latency heartbeat collection
# - Node-level isolation
#
# For most clusters, the single-replica Deployment is sufficient.

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pap-heartbeat-collector
  namespace: agents
  labels:
    app: pap-heartbeat-collector
    component: collector
spec:
  selector:
    matchLabels:
      app: pap-heartbeat-collector
  template:
    metadata:
      labels:
        app: pap-heartbeat-collector
        component: collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pap-collector
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      # Tolerate all taints to run on all nodes
      tolerations:
        - operator: Exists
      containers:
        - name: collector
          image: ghcr.io/veriteknik/pap-heartbeat-collector:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
              # Use hostPort to allow agents to connect via node IP
              hostPort: 8080
          env:
            - name: COLLECTOR_PORT
              value: "8080"
            - name: CLUSTER_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CLUSTER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: STATION_ALERT_URL
              valueFrom:
                configMapKeyRef:
                  name: pap-collector-config
                  key: station-alert-url
            - name: STATION_ALERT_KEY
              valueFrom:
                secretKeyRef:
                  name: pap-collector-secrets
                  key: station-alert-key
            - name: ZOMBIE_CHECK_INTERVAL_MS
              value: "10000"
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
